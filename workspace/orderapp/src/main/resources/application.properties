spring.application.name=orderapp

# provide database configuration using which Spring Data JPA creates DataSource: pool of DB connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/VRP
spring.datasource.username=root
spring.datasource.password=Welcome123

# details for EntityManagerFactory
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect